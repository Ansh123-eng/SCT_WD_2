<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="calculator" id="calculator">
    <div class="calc-header">
      <div class="calc-title">
        <div class="calc-icon">C</div>
        <span class="title-text">Calculator Pro</span>
      </div>
      <button class="mode-toggle" id="modeToggle">Scientific</button>
    </div>

    <div class="display-container">
      <div class="history" id="history"></div>
      <div class="display" id="display">0</div>
      <div class="error" id="error"></div>
    </div>

    <div class="loading" id="loading"></div>

    <div class="buttons" id="buttons">
      
      <button class="clear" data-value="AC">AC</button>
      <button class="function" data-value="±">±</button>
      <button class="function" data-value="%">%</button>
      <button class="operator" data-value="/">÷</button>

      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button class="number" data-value="0" style="grid-column: span 2;">0</button>
      <button class="number" data-value=".">.</button>
      <button class="equal" data-value="=">=</button>
    </div>
  </div>

</body>

</html>
